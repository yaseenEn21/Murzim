<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster | Login</title>
    <!-- css file -->
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="text col-md-6 col-xs-12">
                    <div class="bc">
                    <div class="logo"><img src="../assets/images/logo.png" alt=""></div>
                    <p>
                        حول زوار موقعك إلى عملاء من خلال توفير تجربة سهلة ومبتكرة
                        <br> للطلبات اونلاين من خلال <br>
. نظام إدارة المطاعم من فاستر
                    </p>
                    <img src="../assets/images/login.png" alt="">
                </div>
                </div>
                <div class="form col-md-6 col-xs-12">
                    <h1>تسجيل الدخول</h1>
                    <form action="">
                        <label for="email">البريد الالكتروني</label>
                        <input type="email" id="email">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password">
                        <div class="pass">
                            <div class="check">
                                <input type="checkbox" name="" id="remeber">
                                <label for="remeber" class="remeber">تذكر كلمة المرور</label>
                            </div>
                            <div class="forget">
                                <a href="passowrd.html">هل نسيت كلمة المرور</a>
                            </div>
                        </div>
                        <button>تسجيل دخول</button>
                        <div class="signup">
                            <hr>
                            <p>ليس لديك حساب؟ <a href="">سجل الان</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
